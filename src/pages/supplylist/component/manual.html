<div class="row">
  <div class="col-md-2" style="margin-bottom: 10px">
    <y-select params="placeholder:'备选供应商', dataList: supplyList"></y-select>
  </div>
  <div class="col-md-2">
    <y-input params="placeholder:'供应商名称'"></y-input>
  </div>
  <div class="col-md-2">
    <y-select params="placeholder:'所属地区', dataList: areaList"></y-select>
  </div>
  <div class="col-md-12">
    <y-grid params="columns: columns, rows: rows"></y-grid>
  </div>
</div>
