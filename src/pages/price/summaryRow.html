<div class="y-relative" data-bind="let: {row: row}">
  <div>
    <span style="font-weight: bold" data-bind="text: row.materialName"></span>
    <div class="row">
    <y-form parmas="labelWidth:'200px'">
      <div class="col-md-4">
        <y-formitem params="label: '数量：'">
          <span style="color:red" data-bind="text: row.num + row.unit"></span>
        </y-formitem>
      </div>
      <div class="col-md-4">
        <y-formitem params="label: '需求组织：'">
          <span data-bind="text:row.reqOrg"></span>
        </y-formitem>
      </div>
      <div class="col-md-4">
        <y-formitem params="label: '规格：'">
          <y-showdetail params="text:row.spec"></y-showdetail>
        </y-formitem>
      </div>
      <div class="col-md-4">
        <y-formitem params="label: '备注：',style:{height:'auto'}">
          <y-showdetail params="text:row.remark"></y-showdetail>
        </y-formitem>
      </div>
      <div class="col-md-4">

      </div>
    </y-form>
    </div>
  </div>
</div>
<style>
  .row-refuse{
    display: none;
  }
  .y-relative:hover .row-refuse{
    display: inline-block;
  }
</style>
