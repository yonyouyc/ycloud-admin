<y-box>
  <y-boxfilter params="title:'寻源管理'">
    <div class="pull-right">
      <y-input class="" params="placeholder:'请输入标题名称',iconClass:'fa fa-search'">
      </y-input>
    </div>
  </y-boxfilter>
  <y-boxcontent>
    <y-state-tabs params="index:$root.curStateIndex,items:$root.stateTabsItems,handler: $root.stateTabsHandler"></y-state-tabs>
    <y-grid params="minheight:'484px',maxheight:'auto',isStripe: true,columns:$root.columns,rows: $root.rows,isDataTable:true,pagination:true,totalCount: $root.totalCount">
    </y-grid>
  </y-boxcontent>
</y-box>
